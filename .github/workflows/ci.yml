name: ci

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:


    - name: Install Packaging Tools
      run: sudo apt update
      run: sudo apt install -y devscripts debhelper gcc-aarch64-linux-gnu

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build & Make Debian Package
      run: make package-debian
