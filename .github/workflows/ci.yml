name: ci

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-deb:
    runs-on: ubuntu-20.04

    steps:
        
    - name: Install dependencies
      run: sudo apt install devscripts debhelper

    - run: apt-cache show debhelper
    
    - name: Checkout
      uses: actions/checkout@v2

    - name: Make Binaries
      run: make package-debian
